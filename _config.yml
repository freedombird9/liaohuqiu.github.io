baseurl:        /
auto:           true

markdown:       redcarpet
pygments:       true
paginate:       10
paginate_path:  "index/page:num"
permalink:      /posts/:title

title:          "Yet Another Summer Rain"

exclude:        ['conf', 'tools', 'README.md']

host_name:      'www.liaohuqiu.net'

author:         liaohuqiu@gmail.com 廖祜秋

